<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Horários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://storage.googleapis.com/a1aa/image/bc439907-46f8-4721-52ba-222d6a683bb9.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        /* Custom hover animation for cards */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Background overlay with black and low opacity */
        .background-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* Background image container */
        .header-bg {
            position: relative;
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 0.375rem;
            /* rounded-md */
        }

        .header-title {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: serif;
            font-weight: 700;
            font-size: 3rem;
            /* text-5xl */
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            user-select: none;
            z-index: 10;
        }
    </style>
</head>

<body class="relative bg-black">
    <div class="background-overlay"></div>
    <div class="max-w-[1200px] mx-auto p-4 relative z-10">
        <div class="header-bg mb-10">
            <h1 class="header-title">HORÁRIOS</h1>
        </div>
        <div class="horarios grid grid-cols-1 sm:grid-cols-3 gap-8 max-w-[1200px] mx-auto">
            <div class="card flex flex-col rounded-3xl overflow-hidden bg-white shadow-lg max-w-[320px] mx-auto">
                <img alt="Sunset with a bird flying over the sea and mountains in the background with orange-yellow sky"
                    class="w-full object-cover aspect-[4/3]" height="240"
                    src="https://storage.googleapis.com/a1aa/image/3320c45c-6c55-41a1-13f1-75d0c48e3798.jpg"
                    width="320" />
                <div class="flex justify-between items-center px-6 py-4">
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        MANHÃ
                    </span>
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        6h 00 Min
                    </span>
                </div>
                <div class="px-6 pb-6">
                    <i class="fas fa-ticket-alt fa-2x text-black"></i>
                </div>
            </div>
            <div class="card flex flex-col rounded-3xl overflow-hidden bg-white shadow-lg max-w-[320px] mx-auto">
                <img alt="Sun high in the sky with a building and a tower silhouette in front, orange-pink sky"
                    class="w-full object-cover aspect-[4/3]" height="240"
                    src="https://storage.googleapis.com/a1aa/image/cb21129b-70ff-4a0b-4372-e7b6648c18f5.jpg"
                    width="320" />
                <div class="flex justify-between items-center px-6 py-4">
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        TARDE
                    </span>
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        13h 00 Min
                    </span>
                </div>
                <div class="px-6 pb-6">
                    <i class="fas fa-ticket-alt fa-2x text-black"></i>
                </div>
            </div>
            <div class="card flex flex-col rounded-3xl overflow-hidden bg-white shadow-lg max-w-[320px] mx-auto">
                <img alt="Purple fountain lights at night with reflection on water and dark background"
                    class="w-full object-cover aspect-[4/3]" height="240"
                    src="https://storage.googleapis.com/a1aa/image/a1f60daf-9947-41f2-b800-3515d43b997b.jpg"
                    width="320" />
                <div class="flex justify-between items-center px-6 py-4">
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        NOITE
                    </span>
                    <span class="font-semibold text-lg text-indigo-700 select-none">
                        20h 00 Min
                    </span>
                </div>
                <div class="px-6 pb-6">
                    <i class="fas fa-ticket-alt fa-2x text-black"></i>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
        const horarioCards = document.querySelectorAll('.horarios');

        horarioCards.forEach(card => {
            card.addEventListener('click', () => {
                window.location.href = '/PAGES/poltronas.html';
            });
        });
    </script>
</html>
